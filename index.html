<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel site</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">

   
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <div class="container container--header">
            <nav class="nav">

                <a href="#" class="logo">
                    <img src="./img/logo.svg" alt="2rism">
                </a>

                <ul class="nav-list__item">

                    <li class="nav-list__item"><a href="#" class="nav-list__link nav-list__link--active">Home</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Hotels</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Restaurants</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Tours</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Destinations</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Activities</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li>



                </ul>

                <div class="user">
                    <div class="user_content">
                        <div class="user__greeting">Holla</div><br>

                        <span class="user__name">Yuzuru Hanui</span>
                        
                    </div>
                    <div class="user__avatar">
                        <img class="user__avatar-img" src="./img/1.jpg" alt="Avatar">
                    </div>
                </div>



            </nav>


            <div class="header__content">

                <h1 class="header__title">

                    Discover the most engaging places

                </h1>

                <button class="button">

                    <img src="./img/icon/global-line.svg" alt="">
                Discover on 3d Globe


                </button>
                
            

            
                
                
                </div>

            <form action+"" class="header__form form">

                <div class="form__input form__input--location">
                <label for="location" class="label">Location</label> <br>
                <select class="select" name="" id="location">
                    <option value="all">Explore nearby destinations</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </div>


                <div class="form__input form__input--activity">
                    <label for="location" class="label">Activity</label> <br>
                    <select class="select" name="" id="location">
                        <option value="all">All Activities</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </div>

                    <div class="form__input form__input--activity">
                        <label for="location" class="label">When</label> <br>
                        <select class="select" name="" id="location">
                            <option value="all">Choose a Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        </div>

                        <div class="form__input form__input--activity">
                            <label for="location" class="label">Guests</label> <br>
                            <select class="select" name="" id="location">
                                <option value="all">1 guest</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            </div>
                

                



                <button class="button-search">
                    <img src="./img/icon/global-line.svg" alt="Search">
                    Search
                </button>



            </form>

        </div>
    </header>
    
    <script src="./libs/custom-select/custom-select.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
